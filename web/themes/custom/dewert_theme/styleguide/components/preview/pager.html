

<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../../base/base.css">
  <link rel="stylesheet" href="../../components/system.css">
  <link rel="stylesheet" href="../../components/global.css">

  <title>Style guide</title>
</head>
<body>
  <div site="site-container">
    <main class="site-main" role="main" tabindex="-1">
      <section class="site-content l-constrain">
        <nav class="pager" role="navigation" aria-labelledby="pagination-heading">
  <h4 class="visually-hidden">Pagination</h4>
  <ul class="pager__items">
    <li class="pager__item is-active">
      <a href="#" title="Current page">
        <span class="visually-hidden">Current page</span>1
      </a>
    </li>
    <li class="pager__item">
      <a href="#" title="Go to page 2">
        <span class="visually-hidden">Page</span>2
      </a>
    </li>
    <li class="pager__item">
      <a href="#" title="Go to page 3">
        <span class="visually-hidden">Page</span>3
      </a>
    </li>
    <li class="pager__item pager__item--next">
      <a href="#" title="Go to next page" rel="next">
        <span class="visually-hidden">Next page</span>
        <span aria-hidden="true">Next ›</span>
      </a>
    </li>
    <li class="pager__item pager__item--last">
      <a href="#" title="Go to last page">
        <span class="visually-hidden">Last page</span>
        <span aria-hidden="true">Last »</span>
      </a>
    </li>
  </ul>
</nav>

      </section>
    </main>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/regular.js" integrity="sha384-t7yHmUlwFrLxHXNLstawVRBMeSLcXTbQ5hsd0ifzwGtN7ZF7RZ8ppM7Ldinuoiif" crossorigin="anonymous"></script>
